<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddhi's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">RIDDHI</a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html" class="active">Blog</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>My Thoughts & Writings</h1>
            <p>A collection of my reflections, stories, and perspectives</p>
        </div>
    </section>

    <!-- Blog Content -->
    <div class="container blog-container">
        <div class="row">
            <!-- Main Blog Posts -->
            <div class="col-md-8">
                <!-- Featured Post -->
                <div class="featured-post" id="featured-post">
                    <!-- Featured post will be loaded here by JavaScript -->
                </div>

                <!-- All Posts -->
                <div class="posts-grid" id="posts-grid">
                    <!-- Posts will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- About Card -->
                <div class="sidebar-card">
                    <img src="images/IMG_20230216_150120.jpg" alt="Riddhi" class="author-img">
                    <h3>Riddhi</h3>
                    <p>Writer, Thinker, Storyteller</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>

                <!-- Categories -->
                <div class="sidebar-card">
                    <h3>Categories</h3>
                    <ul class="categories-list" id="categories-list">
                        <!-- Categories will be loaded here by JavaScript -->
                    </ul>
                </div>

                <!-- Recent Posts -->
                <div class="sidebar-card">
                    <h3>Recent Posts</h3>
                    <ul class="recent-posts" id="recent-posts">
                        <!-- Recent posts will be loaded here by JavaScript -->
                    </ul>
                </div>

                <!-- Tags -->
                <div class="sidebar-card">
                    <h3>Tags</h3>
                    <div class="tags-cloud" id="tags-cloud">
                        <!-- Tags will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Riddhi. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/blog.js"></script>
</body>
</html>
